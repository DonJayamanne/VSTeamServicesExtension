<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Hub Page</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="scripts/libs/jquery.min.js"></script>
    <script src="scripts/libs/es6-shim.min.js"></script>
    <script src="scripts/libs/VSS.SDK.min.js"></script>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true
        });
    </script>
</head>

<body>
    <div class="hub-view explorer">
        <div class="splitter horizontal hub-splitter">
            <div>
                <div class="menu-container"></div>
                <div class="right-hub-content"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            usePlatformScripts: true,
            usePlatformStyles: true,            
            moduleLoaderConfig: {
                paths: {
                    "inspector": "dist/inspector"
                }
            }
        });
        // Wait for the SDK to be initialized then load a script
        VSS.require(["scripts/bundle"], function (items) { });
    </script>
    <script src="xscripts/bundle.js"></script>
</body>

</html>
